    <script>
        $(document).ready(function() {
            // Predvolené načítanie obsahu
            loadContentWithName("uvodna_obrazovka_sekcia");

            $('body').on('click', '.clickable-div, a[data-content]', function(e) {
                e.preventDefault();
                loadContent(this);
            });

            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.contentName) {
                    loadContentWithName(event.state.contentName);
                }
            });
        });

        function loadContentWithName(contentName) {
            $("#centralny-div").load("sekcie/" + contentName + ".html", function() {
                window.scrollTo(0, 0);
            });
        }

        function loadContent(element) {
            var contentName = $(element).data("content");
            history.pushState({ contentName: contentName }, '', contentName);
            loadContentWithName(contentName);
        }

    </script>
